<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- search meta -->
  <title></title>
  <meta name="description" content=" " />
  <meta name="author" content=" " />
  <!-- social meta -->
  <meta property="og:title" content="" />
  <meta property="og:type" content="" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="assets/img/share.jpg" />
  <meta property="og:url" content="" />
  <meta property="og:site_name" content="" />
  <meta name="twitter:card" content="" />
  <!-- styles -->
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- icons -->
  <link rel="shortcut icon" href="assets/img/favicon.ico" />
  <link rel="apple-touch-icon-precomposed"
  href="assets/img/apple-touch-icon-precomposed.png" />
</head>
<body>
  <header class="o-header o-header__js">
    <img src="https://www.brighton.ac.uk/_design/img/UoB-transparent.png" alt="University of Brighton">
    <h1 class="o-header__title c-results-link__js">MSc User Experience Design</h1>
  </header>
  <main class="o-main">
    <section class="o-section o-section__version__js">
      <div class="c-card">
        <h2 class="c-card__question">How do you check your Timetable?</h2>
        <div class="c-card__answers-container">
          <div class="c-card__answer c-button-app__js" data-answer="app"><div class="c-card__answer__content">App</div></div>
          <div class="c-card__answer c-button-web__js" data-answer="web"><div class="c-card__answer__content">Web</div></div>
          <div class="c-card__answer c-button-nothing__js" data-answer="none"><div class="c-card__answer__content">I don't</div></div>
        </div>
      </div>
    </section>
    <section class="o-section o-section__platform__js">
      <div class="c-card c-card__alternate">
        <h2 class="c-card__question">What device do you use to view it?</h2>
        <div class="c-card__answers-container">
          <div class="c-card__answer c-button-mobile__js" data-answer="mobile"><div class="c-card__answer__content">Mobile</div></div>
          <div class="c-card__answer c-button-tablet__js" data-answer="tablet"><div class="c-card__answer__content">Tablet</div></div>
          <div class="c-card__answer c-button-desktop__js" data-answer="desktop"><div class="c-card__answer__content">Desktop</div></div>
        </div>
      </div>
    </section>
    <section class="o-section o-section__thanks__js">
      <div class="c-card">
        <h2 class="c-card__question">Thank you.</h2>
      </div>
    </section>

    <section class="o-section o-section__results__js">
      <div class="c-results">
        <h2 class="c-results__question">How do you check your Timetable?</h2>
        <div class="c-results__values-container">
          <div class="c-results__container">
            <h4 class="c-results__value c-results__app_votes"></h4>
            <h6 class="c-results__label">App</h6>
          </div>
          <div class="c-results__container">
            <h4 class="c-results__value c-results__web_votes"></h4>
            <h6 class="c-results__label">Web</h6>
          </div>
          <div class="c-results__container">
            <h4 class="c-results__value c-results__none_votes"></h4>
            <h6 class="c-results__label">I don't</h6>
          </div>
        </div>
        <h2 class="c-results__question">What device do you use to view it?</h2>
        <div class="c-results__values-container c-results__values-container__alternate">
          <div class="c-results__container">
            <h4 class="c-results__value c-results__mobile_votes"></h4>
            <h6 class="c-results__label">Mobile</h6>
          </div>
          <div class="c-results__container">
            <h4 class="c-results__value c-results__tablet_votes"></h4>
            <h6 class="c-results__label">Tablet</h6>
          </div>
          <div class="c-results__container">
            <h4 class="c-results__value c-results__desktop_votes"></h4>
            <h6 class="c-results__label">Desktop</h6>
          </div>
        </div>
        <div class="c-results__reset__js">Reset</div>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
